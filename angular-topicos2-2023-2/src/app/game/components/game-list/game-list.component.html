<mat-toolbar color="primary">Controle de Games</mat-toolbar>

<table mat-table [dataSource]="games" class="mat-elevation-z8 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id-column">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let game"> {{game.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome-column">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let game"> {{game.nome}} </td>
    </ng-container>

    <!-- Sigla Column -->
    <ng-container matColumnDef="plataforma-column">
        <th mat-header-cell *matHeaderCellDef> Plataforma </th>
        <td mat-cell *matCellDef="let game"> {{game.plataforma}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
  <button mat-raised-button color="primary"
   routerLink="/games/new">Novo Game</button>
